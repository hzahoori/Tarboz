<html>
<head>
  <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="search_result.css">
</head>

<body>

  <!--
    In ABC order:
    "Add_kids" = add a "kid" or add another translation to the "Family"
    "Dad" = the original phrase
    "Dad_link" = the link to the original entry's profile
    "Family" = the family of phrases in all languages with one original at the head
    "Kid_added_by" = user who added the translation to the DB
    "Kid_link" = the link to the entry's profile
    "Kid_votes" = votes up and down on the translation
    "Kids_num" = the number of the "kids" or equivalents in different languages
    "Kids_set" = a set of translations of the original phrase in one given language
    "Lang_name" = the name of the language of the original phrase or translation
    "Member_text" = the text of a phrase
    "Mom" = the user who actually created the text of the translation
  -->
  <div class="Family">

    <div class="Dad">
      <div class="Lang_name">English</div>

      <div class="Member_text">
        Happy Birthday to you!<br>Happy Birthday to you!<br>
        Happy Birthday, dear Johnny!<br>Happy Birthday to you!
      </div>
      <div class="Dad_link">O</div>
      <div class="Kids_num">18</div>
      <div class="Add_kid">+</div>
    </div>

    <div class="Kids_set">
      <div class="Lang_name">Russian</div>

      <div class="Member_text">
        С днем рожденья тебя!<br>С днем рожденья тебя!<br>
        С днем рождения Вася!<br>С днем рожденья тебя!
      </div>
      <div class="Kid_link">T</div>
      <div class="Dad_link">O</div>
      <div class="Kid_votes">11 123</div>
      <div class="Kid_added_by">user123</div>
      <div class="Mom">...</div>
    </div>
  </div>

  
</body>
</html>
